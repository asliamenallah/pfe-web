<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
	<ui:define name="pagetitle">Espace Authntification</ui:define>
	<ui:define name="pageContent">

            <h:form id="loginform">
				<p:fieldset legend="Authentification form">
				<p:messages id="messages"/>
				
				<h:panelGrid id="logpanelgrid" style="margin-top:25px; text-align:right; cellspacing:8; columns:3;">
				<h:panelGroup>
				<h:outputText value="Nom d'utilisateur"/>
				<h:outputText style="color:red;" value="* "/>
				
				<p:inputText id="username" value="#{athenticationCtr.login}" required="true" label="username" title="Entrez votre nom d'utilisateur" />
				<p:tooltip for="username" styleclass="tooltip" showEvent="focus" hideEvent="blur"/>
				</h:panelGroup>
				
   
	  
				<h:panelGroup>
				<h:outputText value="Mot d passe "/>
				<h:outputText style="color:red;" value="* "/>
			
				<p:password id="password" value="#{athenticationCtr.pass}" required="true" label="password" title="Entrez votre mot de passe" />
				<p:tooltip for="password" styleclass="tooltip" showEvent="focus" hideEvent="blur"/>
					</h:panelGroup>
					
					
				<h:commandButton id="submitbutton" action="#{athenticationCtr.doLogin()}" icon="ui-icon-check" value="Se connecter"/>
				<h:commandButton id="annulerbutton" action="Annuler" icon="ui-icon-check" value="Annuler"/>
		
				</h:panelGrid>
				</p:fieldset>
		</h:form>
	</ui:define>
	
</ui:composition>
